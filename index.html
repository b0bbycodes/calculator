<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/d6bcf3b931.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <!-- <div class="parent"> -->
      <div class="calc-container">
        <div class="calc-display">
          <div class="calc-input">0</div>
          <div class="delete-icon">
            <i class="fa-solid fa-delete-left fa-lg" style="color: #000"></i>
          </div>
          <div class="calc-result">0</div>
        </div>

        <div class="calc-buttons">
          <button class="btn-text">7</button>
          <button class="btn-text">8</button>
          <button class="btn-text">9</button>
          <button class="operator">/</button>

          <button class="btn-text">4</button>
          <button class="btn-text">5</button>
          <button class="btn-text">6</button>
          <button class="operator">*</button>

          <button class="btn-text">1</button>
          <button class="btn-text">2</button>
          <button class="btn-text">3</button>
          <button class="operator">-</button>

          <button class="btn-text">0</button>
          <button class="equals-btn">=</button>
          <button class="operator">+</button>
          <button class="clear-btn">clear</button>
        </div>
      </div>
